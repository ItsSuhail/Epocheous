<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epocheous</title>
    <style>
    /* import font */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
        --bg-color: #050505;
        --glass-panel: rgba(20, 30, 20, 0.8);
        --text-primary: #a8ffb0; /* Pale Green */
        --text-dim: #4a7a4e;
        --accent: #00ff41;       /* Bright Green */
        --accent-glow: rgba(0, 255, 65, 0.4);
        --error: #ff3333;
        
        --font-stack: 'Share Tech Mono', monospace;
        --crt-flicker: 0.03;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-stack);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-shadow: 0 0 5px var(--accent-glow);
        position: relative;
    }

    body::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none; /* Let clicks pass through */
        z-index: 999;
    }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }

    @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

    h1 {
        font-size: 3.5rem;
        letter-spacing: 5px;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 2px solid var(--accent);
        display: inline-block;
        padding-bottom: 10px;
        /* Glitch Animation */
        animation: glitch 3s infinite alternate;
    }

    /* ANIMATION UTILS  */
    
    @keyframes glitch {
        0% { transform: skew(0deg); }
        20% { transform: skew(0deg); }
        21% { transform: skew(-2deg); opacity: 0.8; }
        22% { transform: skew(2deg); opacity: 1; }
        23% { transform: skew(0deg); }
        100% { transform: skew(0deg); }
    }
    
    .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }

    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    input.invalid {
        border-color: var(--error) !important;
        box-shadow: 0 0 10px var(--error);
        color: var(--error);
    }

    .subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 1rem; letter-spacing: 2px; }

    input {
        width: 100%;
        padding: 15px;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--text-dim);
        color: var(--accent);
        font-family: var(--font-stack);
        font-size: 1.5rem;
        margin-bottom: 30px;
        outline: none;
        text-align: center;
        transition: 0.3s;
    }

    input::placeholder { color: var(--text-dim); opacity: 0.8; }

    input:focus {
        border-bottom-color: var(--accent);
        box-shadow: 0 10px 20px -10px var(--accent-glow);
        letter-spacing: 1.5px; /* Expansion effect */
    }

    
    /* BUTTONS */
    button {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--text-primary);
        padding: 15px 40px;
        font-size: 1.2rem;
        font-family: var(--font-stack);
        cursor: pointer;
        transition: 0.2s;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
    }

    button:hover {
        background: var(--accent);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--accent);
        text-shadow: none;
    }

    /* CHAT UI */
    #chat-screen {
        width: 90%;
        height: 90%;
        max-width: 1000px;
        border: 1px solid var(--text-dim);
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
    }

    .chat-header {
        padding: 20px;
        border-bottom: 1px solid var(--text-dim);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 255, 65, 0.05);
    }

    #messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        /* Custom Scrollbar */
        scrollbar-width: thin;
        scrollbar-color: var(--text-dim) var(--bg-color);
    }

    /* Message Bubbles */
    .message {
        max-width: 80%;
        padding: 10px 15px;
        border-left: 2px solid var(--text-dim);
        background: rgba(255, 255, 255, 0.03);
        animation: fadeIn 0.3s;
        position: relative;
    }

    .message-footer {
        margin-top: 5px;
        font-size: 0.8rem;
        color: var(--text-dim);
        display: flex;
        justify-content: flex-end; /* Right align by default */
        align-items: center;
        gap: 8px;
    }

    .message-footer {
        justify-content: flex-start;
    }

    .message.mine {
        align-self: flex-end;
        border-left: none;
        border-right: 2px solid var(--accent);
        text-align: right;
        background: rgba(0, 255, 65, 0.05);
    }

    .message-meta {
        font-size: 0.65rem;
        color: var(--text-dim);
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .seen-toggle {
        cursor: pointer;
        opacity: 0.6;
        transition: 0.2s;
        display: flex;
        align-items: center;
        gap: 5px; /* Space between Eye and Number */
        font-weight: bold;
    }

    .seen-toggle:hover {
        opacity: 1;
        color: var(--accent);
        text-shadow: 0 0 5px var(--accent);
    }
    
    .seen-list {
        font-size: 0.65rem;
        color: var(--text-dim);
        opacity: 0.8;
        margin-left: 5px;
        border-left: 1px solid var(--text-dim);
        padding-left: 5px;
    }

    .identity-hash { color: var(--accent); }

    .chat-input-area {
        padding: 20px;
        border-top: 1px solid var(--text-dim);
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.8);
    }

    .chat-input-area input {
        margin-bottom: 0;
        font-size: 1rem;
        text-align: left;
    }

    /* CREATOR */
    #creator-tag {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: var(--text-dim);
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        pointer-events: auto; /* Ensures the link is clickable */
    }

    #creator-tag a {
        color: var(--text-primary);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: 0.3s;
    }

    #creator-tag a:hover {
        color: var(--accent);
        border-bottom: 1px solid var(--accent);
        text-shadow: 0 0 8px var(--accent-glow);
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
        body { margin: 5px; padding: 5px; }
        h1 { font-size: 1.7rem; }
        button { font-size: 0.7em; padding: 5px 10px; margin: 5px; }
        #creator-tag { margin-bottom: 72px; }
        #chat-screen { width: 100%; height: 100%; border: none; margin-bottom: 60px; margin-top: 28px; margin-left: 28px; margin-right: 28px; }
        .message { max-width: 90%; }
        input { font-size: 0.8rem; padding: 7px; }
        span { font-size: 0.5rem; margin: 5px; }
    }
    </style>
</head>
<body>

    <div id="login-screen" class="fade-in">
        <h1>EPOCHEOUS</h1>
        <p class="subtitle">ESTABLISH IDENTITY</p>
        <input type="text" id="identity-input" placeholder="ENTER IDENTITY TAG..." autocomplete="off">
        <button onclick="enterSystem()">INITIALIZE</button>
    </div>

    <div id="date-screen" class="hidden">
        <h1>TEMPORAL JUMP</h1>
        <p class="subtitle">SELECT COORDINATES</p>
        
        <input type="text" id="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off" onkeypress="handleDateEnter(event)">
        
        <button onclick="validateAndJump()">ENGAGE</button>
    
    </div>

    <div id="chat-screen" class="hidden">
        <div class="chat-header">
            <button onclick="leaveRoom()" style="padding: 5px 10px; font-size: 0.8rem;">&larr; GO BACK</button>
            <span id="current-room-display"></span>
            <span id="my-hash-display" style="color: var(--accent); font-size: 0.8rem;"></span>
        </div>
        <div id="messages-container"></div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="ENTER MESSAGE..." onkeypress="handleMsgEnter(event)" style="margin-bottom: 0;">
            <button onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <div id="creator-tag" class="fade-in">
        <p>Made by: <a href="https://github.com/ItsSuhail" target="_blank">Suhail</a></p>
    </div>

    <script type="module">
        // Firebase Configuration 
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, off, set, onDisconnect, onValue, update, onChildChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB4WjdJNmtGYdIN1xaHGH8Frlcw2YAWj-0",
            authDomain: "epocheous.firebaseapp.com",
            projectId: "epocheous",
            storageBucket: "epocheous.firebasestorage.app",
            databaseURL: "https://epocheous-default-rtdb.firebaseio.com",
            messagingSenderId: "243006203236",
            appId: "1:243006203236:web:aff3cad344ee7f7bc64671",
            measurementId: "G-QNDJ8FWW3E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);


        // State
        let currentUserHash = null;
        let currentRoomDate = null;
        let activeListener = null;
        let myPresenceRef = null;
        let presenceListener = null;
        let viewListener = null;

        // Utils
        const switchScreen = (fromId, toId) => {
            document.getElementById(fromId).classList.add('hidden');
            const toScreen = document.getElementById(toId);
            toScreen.classList.remove('hidden');
            toScreen.classList.add('fade-in');
        };

        // Entering Identity Tag
        window.enterSystem = async () => {
            const inputfield = document.getElementById('identity-input');
            const input = inputfield.value;
            if (!input){
                inputfield.classList.add('invalid');
                inputfield.parentElement.classList.add('shake');
                setTimeout(() => {
                    inputfield.classList.remove('invalid');
                    inputfield.parentElement.classList.remove('shake');
                }, 500);
                return;
                
            }
            
            // Generate Tripcode
            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            currentUserHash = hashHex.substring(0, 6)
            
            // Switch to Date Selection
            switchScreen('login-screen', 'date-screen');
            
            setTimeout(() => {
                const dateInput = document.getElementById('date-input');
                dateInput.focus();
            }, 100);
        };

        // Selecting a date
        window.handleDateEnter = (e) => {
            if (e.key === 'Enter' && currentUserHash !== null && currentRoomDate === null) window.validateAndJump();
        };

        window.validateAndJump = () => {
            const input = document.getElementById('date-input');
            const dateStr = input.value.trim();
            
            // Regex: 2 digits - 2 digits - 4 digits
            
            const datePattern = /^\d{2}-\d{2}-\d{4}$/;

            if (!datePattern.test(dateStr)) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                return;
            }

            const [dStr, mStr, yStr] = dateStr.split('-');
            const year = parseInt(yStr, 10);
            const month = parseInt(mStr, 10);
            const day = parseInt(dStr, 10);

            if (month < 1 || month > 12) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                
                return;
            }

            // Days in Month 
            const daysInMonth = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (month === 2) {
                const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                if (isLeap) daysInMonth[2] = 29;
            }

            // Day must be within range for that specific month
            if (day < 1 || day > daysInMonth[month]) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                return;
            }

            enterRoom(dateStr);
        };

        // Chat Logic
        window.enterRoom = (dateKey) => {
            currentRoomDate = dateKey;
            
            // UI Update
            document.getElementById('current-room-display').innerText = `EPOCH: ${currentRoomDate}`;
            document.getElementById('my-hash-display').innerText = `ID: [${currentUserHash}]`;
            document.getElementById('messages-container').innerHTML = '';
            document.getElementById('creator-tag').classList.add('hidden');

            switchScreen('date-screen', 'chat-screen');

            // The Dead Man's Switch
            const roomPresenceRef = ref(db, `epocheous/presence/${currentRoomDate}`);
            
            // Create a unique spot for THIS specific connection
            myPresenceRef = push(roomPresenceRef); 
            
            // Tell server to delete this spot if the connection drops
            onDisconnect(myPresenceRef).remove().then(() => {
                // Once the server confirms it has the instructions, we mark ourselves as online
                set(myPresenceRef, currentUserHash);
            });

            presenceListener = onValue(roomPresenceRef, (snapshot) => {
                const count = snapshot.size;
                
                const display = document.getElementById('current-room-display');
                display.innerText = `EPOCH: ${currentRoomDate} [ONLINE: ${count}]`;
            });

            // Firebase Listen
            const chatRef = ref(db, `epocheous/${currentRoomDate}`);

            viewListener = onChildChanged(chatRef, (snapshot) => {
                const data = snapshot.val();
                const msgId = snapshot.key;
                
                const msgDiv = document.getElementById(msgId);
                if (msgDiv) {
                    updateMessageFooter(msgDiv, data);
                }
            });

            activeListener = onChildAdded(chatRef, (snapshot) => {
                const data = snapshot.val();
                renderMessage(data, snapshot.key);
            });

        };

        window.leaveRoom = () => {
            if (activeListener && currentRoomDate) {
                const chatRef = ref(db, `epocheous/${currentRoomDate}`);
                off(chatRef);

                // Stop listening to presence
                if (presenceListener) off(ref(db, `epocheous/presence/${currentRoomDate}`));
                
                // Trigger removal
                if (myPresenceRef) set(myPresenceRef, null);
                
                activeListener = null;
                presenceListener = null;
            }
            switchScreen('chat-screen', 'date-screen');
            document.getElementById('date-input').value = '';
            document.getElementById('date-input').focus();
            document.getElementById('creator-tag').classList.remove('hidden');
            currentRoomDate = null;
        };

        window.sendMessage = () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const chatRef = ref(db, `epocheous/${currentRoomDate}`);
            push(chatRef, {
                text: text,
                sender: currentUserHash,
                timestamp: Date.now()
            });

            input.value = "";
            input.focus();
        };

        window.handleMsgEnter = (e) => {
            if (e.key === 'Enter' && currentRoomDate !== null) window.sendMessage();
        };

        function renderMessage(data, messageId) {
            const container = document.getElementById('messages-container');
            const isMine = data.sender === currentUserHash;

            const div = document.createElement('div');
            div.id = messageId
            div.className = `message ${isMine ? 'mine' : ''}`;
            
            const meta = document.createElement('span');
            meta.className = 'message-meta';
            
            const dateObj = new Date(data.timestamp);
            const dateStr = dateObj.toLocaleDateString('en-GB');
            const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            meta.innerHTML = `<span class="identity-hash">[${data.sender}]</span> ${dateStr} ${timeStr}`;
            
            const content = document.createElement('div');
            content.textContent = data.text;
            
            const footer = document.createElement('div');
            footer.className = 'message-footer';

            div.appendChild(meta);
            div.appendChild(content);
            div.appendChild(footer)
            container.appendChild(div);

            updateMessageFooter(div, data)

            // Mark as seen
            const seenRef = ref(db, `epocheous/${currentRoomDate}/${messageId}/seenBy`);
            update(seenRef, { [currentUserHash]: true });
            

            container.scrollTop = container.scrollHeight;
        }

        function updateMessageFooter(msgDiv, data) {
            const footer = msgDiv.querySelector('.message-footer');
            if (!footer) return;

            const viewers = data.seenBy ? Object.keys(data.seenBy) : [];
            const formattedList = viewers.map(hash => {
                return hash === currentUserHash ? `${hash} (YOU)` : hash;
            });

            const count = viewers.length;
            const listStr = formattedList.join(', ');

            // Render: [Eye Icon] [Count] | [Hidden List]
            footer.innerHTML = `
                <span class="seen-toggle" onclick="this.nextElementSibling.classList.toggle('hidden')">
                    üëÅ ${count}
                </span>
                <span class="seen-list hidden">${listStr}</span>
            `;
        }
    </script>
</body>
</html>
