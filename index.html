<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epocheous</title>
    <style>
    /* import font */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
        --bg-color: #050505;
        --glass-panel: rgba(20, 30, 20, 0.8);
        --text-primary: #a8ffb0; /* Pale Green */
        --text-dim: #4a7a4e;
        --accent: #00ff41;       /* Bright Green */
        --accent-glow: rgba(0, 255, 65, 0.4);
        --error: #ff3333;
        
        --font-stack: 'Share Tech Mono', monospace;
        --crt-flicker: 0.03;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-stack);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-shadow: 0 0 5px var(--accent-glow);
        position: relative;
    }

    body::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none; /* Let clicks pass through */
        z-index: 999;
    }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }

    @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

    h1 {
        font-size: 3.5rem;
        letter-spacing: 5px;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 2px solid var(--accent);
        display: inline-block;
        padding-bottom: 10px;
        /* Glitch Animation */
        animation: glitch 3s infinite alternate;
    }

    /* ANIMATION UTILS  */
    
    @keyframes glitch {
        0% { transform: skew(0deg); }
        20% { transform: skew(0deg); }
        21% { transform: skew(-2deg); opacity: 0.8; }
        22% { transform: skew(2deg); opacity: 1; }
        23% { transform: skew(0deg); }
        100% { transform: skew(0deg); }
    }
    
    .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }

    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    input.invalid {
        border-color: var(--error) !important;
        box-shadow: 0 0 10px var(--error);
        color: var(--error);
    }

    .subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 1rem; letter-spacing: 2px; }

    input {
        width: 100%;
        padding: 15px;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--text-dim);
        color: var(--accent);
        font-family: var(--font-stack);
        font-size: 1.5rem;
        margin-bottom: 30px;
        outline: none;
        text-align: center;
        transition: 0.3s;
    }

    input::placeholder { color: var(--text-dim); opacity: 0.5; }

    input:focus {
        border-bottom-color: var(--accent);
        box-shadow: 0 10px 20px -10px var(--accent-glow);
        letter-spacing: 1.5px; /* Expansion effect */
    }

    
    /* BUTTONS */
    button {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--text-primary);
        padding: 15px 40px;
        font-size: 1.2rem;
        font-family: var(--font-stack);
        cursor: pointer;
        transition: 0.2s;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
    }

    button:hover {
        background: var(--accent);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--accent);
        text-shadow: none;
    }

    /* CHAT UI */
    #chat-screen {
        width: 90%;
        height: 90%;
        max-width: 1000px;
        border: 1px solid var(--text-dim);
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
    }

    .chat-header {
        padding: 20px;
        border-bottom: 1px solid var(--text-dim);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 255, 65, 0.05);
    }

    #messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        /* Custom Scrollbar */
        scrollbar-width: thin;
        scrollbar-color: var(--text-dim) var(--bg-color);
    }

    /* Message Bubbles */
    .message {
        max-width: 80%;
        padding: 10px 15px;
        border-left: 2px solid var(--text-dim);
        background: rgba(255, 255, 255, 0.03);
        animation: fadeIn 0.3s;
        position: relative;
    }

    .message.mine {
        align-self: flex-end;
        border-left: none;
        border-right: 2px solid var(--accent);
        text-align: right;
        background: rgba(0, 255, 65, 0.05);
    }

    .message-meta {
        font-size: 0.65rem;
        color: var(--text-dim);
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .identity-hash { color: var(--accent); }

    .chat-input-area {
        padding: 20px;
        border-top: 1px solid var(--text-dim);
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.8);
    }

    .chat-input-area input {
        margin-bottom: 0;
        font-size: 1rem;
        text-align: left;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
        h1 { font-size: 1.7rem; }
        button { font-size: 0.7em; padding: 5px 10px; margin: 5px; }
        #chat-screen { width: 100%; height: 100%; border: none; margin: 20px; }
        .message { max-width: 90%; }
        input { font-size: 0.7rem; padding: 7px; }
        span { font-size: 0.5rem; margin: 5px; }
    }
    </style>
</head>
<body>

    <div id="login-screen" class="fade-in">
        <h1>EPOCHEOUS</h1>
        <p class="subtitle">ESTABLISH IDENTITY</p>
        <input type="text" id="identity-input" placeholder="ENTER IDENTITY TAG..." autocomplete="off">
        <button onclick="enterSystem()">INITIALIZE</button>
    </div>

    <div id="date-screen" class="hidden">
        <h1>TEMPORAL JUMP</h1>
        <p class="subtitle">SELECT COORDINATES</p>
        
        <input type="text" id="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off" onkeypress="handleDateEnter(event)">
        
        <button onclick="validateAndJump()">ENGAGE</button>
    
    </div>

    <div id="chat-screen" class="hidden">
        <div class="chat-header">
            <button onclick="leaveRoom()" style="padding: 5px 10px; font-size: 0.8rem;">&larr; GO BACK</button>
            <span id="current-room-display"></span>
            <span id="my-hash-display" style="color: var(--accent); font-size: 0.8rem;"></span>
        </div>
        <div id="messages-container"></div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="ENTER MESSAGE..." onkeypress="handleMsgEnter(event)" style="margin-bottom: 0;">
            <button onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration 
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, off } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB4WjdJNmtGYdIN1xaHGH8Frlcw2YAWj-0",
            authDomain: "epocheous.firebaseapp.com",
            projectId: "epocheous",
            storageBucket: "epocheous.firebasestorage.app",
            databaseURL: "https://epocheous-default-rtdb.firebaseio.com",
            messagingSenderId: "243006203236",
            appId: "1:243006203236:web:aff3cad344ee7f7bc64671",
            measurementId: "G-QNDJ8FWW3E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);


        // State
        let currentUserHash = null;
        let currentRoomDate = null;
        let activeListener = null;

        // Utils
        const switchScreen = (fromId, toId) => {
            document.getElementById(fromId).classList.add('hidden');
            const toScreen = document.getElementById(toId);
            toScreen.classList.remove('hidden');
            toScreen.classList.add('fade-in');
        };

        // Entering Identity Tag
        window.enterSystem = async () => {
            const input = document.getElementById('identity-input').value;
            if (!input) return;
            
            // Generate Tripcode
            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            currentUserHash = hashHex.substring(0, 6)
            
            // Switch to Date Selection
            switchScreen('login-screen', 'date-screen');
            
            setTimeout(() => {
                const dateInput = document.getElementById('date-input');
                dateInput.focus();
            }, 100);
        };

        // Selecting a date
        window.handleDateEnter = (e) => {
            if (e.key === 'Enter' && currentUserHash !== null && currentRoomDate === null) window.validateAndJump();
        };

        window.validateAndJump = () => {
            const input = document.getElementById('date-input');
            const dateStr = input.value.trim();
            
            // Regex: 2 digits - 2 digits - 4 digits
            
            const datePattern = /^\d{2}-\d{2}-\d{4}$/;

            if (!datePattern.test(dateStr)) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                return;
            }

            const [dStr, mStr, yStr] = dateStr.split('-');
            const year = parseInt(yStr, 10);
            const month = parseInt(mStr, 10);
            const day = parseInt(dStr, 10);

            if (month < 1 || month > 12) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                
                return;
            }

            // Days in Month 
            const daysInMonth = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (month === 2) {
                const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                if (isLeap) daysInMonth[2] = 29;
            }

            // Day must be within range for that specific month
            if (day < 1 || day > daysInMonth[month]) {
                input.classList.add('invalid');
                input.parentElement.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('invalid');
                    input.parentElement.classList.remove('shake');
                }, 500);
                return;
            }

            enterRoom(dateStr);
        };

        // Chat Logic
        window.enterRoom = (dateKey) => {
            currentRoomDate = dateKey;
            
            // UI Update
            document.getElementById('current-room-display').innerText = `EPOCH: ${currentRoomDate}`;
            document.getElementById('my-hash-display').innerText = `ID: [${currentUserHash}]`;
            document.getElementById('messages-container').innerHTML = '';

            switchScreen('date-screen', 'chat-screen');

            // Firebase Listen
            const chatRef = ref(db, `epocheous/${currentRoomDate}`);
            activeListener = onChildAdded(chatRef, (snapshot) => {
                const data = snapshot.val();
                renderMessage(data);
            });
        };

        window.leaveRoom = () => {
            if (activeListener && currentRoomDate) {
                const chatRef = ref(db, `epocheous/${currentRoomDate}`);
                off(chatRef);
            }
            switchScreen('chat-screen', 'date-screen');
            document.getElementById('date-input').value = '';
            document.getElementById('date-input').focus();
            currentRoomDate = null;
        };

        window.sendMessage = () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const chatRef = ref(db, `epocheous/${currentRoomDate}`);
            push(chatRef, {
                text: text,
                sender: currentUserHash,
                timestamp: Date.now()
            });

            input.value = "";
            input.focus();
        };

        window.handleMsgEnter = (e) => {
            if (e.key === 'Enter' && currentRoomDate !== null) window.sendMessage();
        };

        function renderMessage(data) {
            const container = document.getElementById('messages-container');
            const isMine = data.sender === currentUserHash;
            
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : ''}`;
            
            const meta = document.createElement('span');
            meta.className = 'message-meta';
            
            const dateObj = new Date(data.timestamp);
            const dateStr = dateObj.toLocaleDateString('en-GB');
            const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            meta.innerHTML = `<span class="identity-hash">[${data.sender}]</span> ${dateStr} ${timeStr}`;
            
            const content = document.createElement('div');
            content.textContent = data.text;
            
            div.appendChild(meta);
            div.appendChild(content);
            container.appendChild(div);
            
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
